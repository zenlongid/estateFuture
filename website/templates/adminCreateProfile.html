{% extends "adminNav.html" %}

{% block content %}
<div class="container">
    <header>
        <h1 class="text-center">Account Details</h1>
    </header>
    
    <form id="create-form" action="{{ url_for('admin.adminCreateProfile') }}" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="birthday">Date of Birth:</label>
            <input type="date" class="form-control" id="birthday" name="birthday">
        </div>

        <div class="form-group">
            <label for="password">New Password:</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>

        <div class="form-group">
            <label for="profile">Select Profile:</label>
            <select class="form-control" id="profile" name="profile" required>
                <option value="Admin">Admin</option>
                <option value="Basic">Basic</option>
                <option value="Monthly">Monthly</option>
                <option value="Quarterly">Quarterly</option>
                <option value="Annual">Annual</option>
            </select>
        </div>

        <div class="btn-container">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  $(document).ready(function() 
  {
    $('#create-form').submit(function(event) 
    {
      const userData = 
      {
        email: $('#email').val(),
        name: $('#name').val(),
        birthday: $('#birthday').val(),
        password: $('#password').val(),
        profile: $('#profile').val()
      };
      $.ajax(
      {
        type: 'POST',
        url: 'auth/register',
        contentType: 'application/json',
        data: JSON.stringify(userData),
        success: function(response) {  
          alert('Sign up successful');
        },
        error: function(response) {
          alert('Sign up failed: ' + response.responseText);  
        }
      });
    });
  });
</script>
{% endblock %}
