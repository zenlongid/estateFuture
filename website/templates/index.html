<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Estate Future - Predict Your Future</title>
    <style>
        body,
        h1,
        p {
            margin: 0;
            padding: 0;
        }

        .hero {
            text-align: center;
            padding: 200px 20px;
            background: url('Images/Stiletto House.jpg') no-repeat center center;
            background-size: cover;
            color: #061B3E;
        }

        .search-box {
            max-width: 400px;
            margin: 20px auto;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            padding-right: 100px;
        }

        .search-box button {
            position: absolute;
            right: 0;
            top: 0;
            border: none;
            padding: 10px 20px;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 100px;
            margin: 20px auto 20px;
        }

        .jumbotron {
            background-color: white;
            margin-top: 50px;
        }
        .btn-trial {
            background-color: #061B3E;
            color: white;
            border: none;
        }
    </style>
</head>

<body>
   
    <div id="navbar-container"> {% include 'nav.html' %}</div>
    {% if user.is_authenticated %}
        <h1>Welcome, {{ user.email }}</h1>
    {% else %}
        <h1>Welcome, Guest</h1>
    {% endif %}

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</body>

</html>
